    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="dist/calendar-gc.min.js"></script>
    <script>
      // Function to get a cookie value
      function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
      }

      // Fetch meal data based on cookie and selected date
      async function fetchMealData(date) {
          try {
              const email = getCookie('user_email');
              const response = await fetch('http://127.0.0.1:8000/api/meals', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                      email: email,
                      date: date,
                  }),
              });

              if (!response.ok) throw new Error('Network response was not ok.');
              const data = await response.json();

              // Update calendar and display data
              updateCalendar(data);

          } catch (error) {
              console.error('There has been a problem with your fetch operation:', error);
          }
      }

      // Update calendar with data
      function updateCalendar(data) {
          const events = data.map(day => ({
              date: new Date(day.date),
              eventName: day.items.map(item => `
                  <div>
                      <h5>${item.food_name}</h5>
                      <p>Calories: ${item.calories}</p>
                      <p>Carbs: ${item.carbs}</p>
                      <p>Protein: ${item.protein}</p>
                      <p>Fat: ${item.fat}</p>
                  </div>
              `).join(''),
              dateColor: "#37385c"
          }));

          const calendar = $("#calendar").calendarGC({
              dayBegin: 0,
              events: events,
              onclickDate: function (e, data) {
                  showFoodDetails(data.date);
              }
          });
          $("#calendar").show(); // Show calendar after data is loaded
      }

      // Show food details in modal
      function showFoodDetails(date) {
          const details = data.find(day => day.date === date)?.items.map(item => `
              <div>
                  <h5>${item.food_name}</h5>
                  <p>Calories: ${item.calories}</p>
                  <p>Carbs: ${item.carbs}</p>
                  <p>Protein: ${item.protein}</p>
                  <p>Fat: ${item.fat}</p>
              </div>
          `).join('') || 'No details available';

          $('#food-details').html(details);
      }

      $(function () {
          // Handle form submission
          $('#date-form').on('submit', function (e) {
              e.preventDefault(); // Prevent default form submission
              const selectedDate = $('#date1').val(); // Get selected date from input
              fetchMealData(selectedDate); // Fetch meal data based on selected date
          });
      });
    </script>
    <script src="js/main.js"></script>
