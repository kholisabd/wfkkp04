<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Id</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>



    <section class="container">
        <div class="headform mt-5">
            <p class="h2">Find Id</p>


        </div> 
        
        <div class="form2 mb-5">
    
        <form>
            <ul>
                <li><p class="h6 mt-3 fw-bold">Authenticate with your phone number</p></li>
            </ul>
            <p style="font-size: 0.8rem;">you can receive an authentication number only if the phone number you entered is the same as the phone number registered in your account.</p>
            <div class="mb-3">
                <input type="text" class="form-control custom" id="name" placeholder="Fullname">
              </div>

                <div class="select-box">
                  <div class="selected-option form-control">
                      <div>
                          <span class="iconify" data-icon="flag:gb-4x3"></span>
                          <strong>+44</strong>
                      </div>
                      <input type="tel" name="tel" placeholder="Phone Number">
                  </div>
                  <div class="options">
                      <input type="text" class="search-box" placeholder="Search Country Name">
                      <ol>
          
                      </ol>
                  </div>
              </div>

            <div class="d-grid gap-2">
                <!-- <button class="btn btn-primary" type="button">Send</button> -->
                <a href="#" class="btn btn-primary mb-3">Send</a>
              </div>
    
              <div class="mb-3">
                <input type="text" class="form-control custom" id="code" placeholder="Enter the Authentication Number">
              </div>
        <div class="d-flex justify-content-between w-100">
            <!-- <button type="submit" class="btn btn-primary">Next</button> -->
            <a href="#" class="warn" style="text-decoration: none;">Not receive an authentication number?</a>
            <a href="#" class="btn btn-primary mb-3">Verify</a>
        </div>
        <div class="mb-3 text-center">
            <p>Or Authenticate With Your <a href="findidmail.html" style="text-decoration: none;">Email Address</a></p>
         </div>
        </form>
        </div>
        </section>
    
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <script src="js/script.js"></script>
</body>
</html>
