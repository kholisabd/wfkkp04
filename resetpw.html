<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>


    <section class="container">
        <div class="headform mt-5">
            <p class="h2">Reset Password</p>
        </div> 
        
        <div class="form2 mb-5">
    
        <form>
            <ul>
                <li><p class="h6 mt-3 fw-bold">Please enter your new password</p></li>
            </ul>
            <!-- <p style="font-size: 0.8rem;">Be sure to use a combination of capital, symbol, and numbers to strengthen your password.</p> -->
            <div class="mb-3">
                <input type="password" class="form-control custom" id="userpw" placeholder="New Password">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control custom" id="userpwcon" placeholder="Confirm Password">
              </div>

              <div class="d-grid gap-2">
                <!-- <button class="btn btn-primary" type="button">Send</button> -->
                <a href="#" class="btn btn-primary mb-3">Reset</a>
              </div>

        <div class="mb-3 text-center">
            <p style="font-size: 0.8rem;">Be sure to use a combination of capital, symbol, and numbers to strengthen your password.</p>
         </div>
        </form>
        </div>
        </section>
    
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <script src="js/script.js"></script>
</body>
</html>
