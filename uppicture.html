<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Picture</title> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/main.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="img/logo.jpg" alt="">
            </div>

            <span class="logo_name">Foodnutri</span>
        </div>

        <div class="menu-items"  style="margin-left: -2rem;">
          <ul class="nav-links">
              <li><a href="main.html">
                  <i class="uil uil-estate"></i>
                  <span class="link-name">Home</span>
              </a></li>
              <li><a href="uppicture.html">
                  <i class="uil uil-image-upload"></i>
                  <span class="link-name">Upload Picture</span>
              </a></li>
              <li><a href="recomfood.html">
                  <i class="uil uil-utensils-alt"></i>
                  <span class="link-name">Similar Food Recommendation</span>
              </a></li>

              <li><a href="recomfooduser.html">
                <i class="uil uil-chat-bubble-user"></i>
                <span class="link-name">User Based Recommendation</span>
            </a></li>

          </ul>
          
          <ul class="logout-mode">

              <div class="mode-toggle">
              </div>
          </li>
          </ul>
      </div>

    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <!-- <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here..."> -->
            </div>
           
            <div class="dropdown">
              <a href="#" class="dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false" >
              <img src="img/profile.jpg" alt=""></a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="updateprof1.html">  <i class="uil uil-user"></i> Update Profile</a></li>
                <li><a class="dropdown-item" href="login.html">  <i class="uil uil-sign-out-alt"></i> Logout</a></li>
              </ul>
            </div>
        </div>

        <div class="formapi">
          <form id="uploadForm" action="" method="post">
            <div class="mb-3 gap-3">
              <label for="image" class="form-label">Image</label>
              <input type="file" class="form-control" id="image" name="image" required />
            </div>
            <div class="mb-3 gap-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3 gap-3">
              <label for="mtime" class="form-label">Meal Time</label>
              <input type="text" class="form-control" id="mtime" name="meal_time" required />
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          </form>
        </div>

        <div id="result" class="mt-4"></div>
    </section>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('image', document.getElementById('image').files[0]);
            formData.append('email', document.getElementById('email').value);
            formData.append('meal_time', document.getElementById('mtime').value);

            try {
                const response = await fetch('http://127.0.0.1:8000/api/meals/extract', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to analyze meal');
                }

                const result = await response.json();
                const resultDiv = document.getElementById('result');

                resultDiv.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Meal Analysis Result</h5>
                            <p class="card-text"><strong>Food Name:</strong> ${result.food_name}</p>
                            <p class="card-text"><strong>Meal Time:</strong> ${result.meal_time}</p>
                            <p class="card-text"><strong>Calories:</strong> ${result.calories}</p>
                            <p class="card-text"><strong>Carbs:</strong> ${result.carbs}</p>
                            <p class="card-text"><strong>Protein:</strong> ${result.protein}</p>
                            <p class="card-text"><strong>Fat:</strong> ${result.fat}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            }
        });
    </script>
</body>
</html>
