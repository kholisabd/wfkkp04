<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend Food</title> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Additional CSS and Icons -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="src/calendar-gc.css">
    
    <style>
        html, body {
            margin: 0;
            overflow-x: hidden;
        }
        ul {
            list-style: none;
            margin-left: -2rem;
        }
        ul a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="img/logo.jpg" alt="">
            </div>
            <span class="logo_name">Foodnutri</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="main.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="uppicture.html">
                    <i class="uil uil-image-upload"></i>
                    <span class="link-name">Upload Picture</span>
                </a></li>
                <li><a href="recomfood.html">
                    <i class="uil uil-utensils-alt"></i>
                    <span class="link-name">Similar Food Recommendation</span>
                </a></li>
                <li><a href="recomfooduser.html">
                    <i class="uil uil-chat-bubble-user"></i>
                    <span class="link-name">User Based Recommendation</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box"></div>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="img/profile.jpg" alt="">
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="updateprof1.html"><i class="uil uil-user"></i> Update Profile</a></li>
                    <li><a class="dropdown-item" href="login.html"><i class="uil uil-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="recom">
            <!-- Rekomendasi makanan akan dirender di sini -->
        </div>

        <!-- Form untuk Request -->
        <div class="m-3">
            <h2>Recommend Food</h2>
            <div class="formapi">
                <form action="" method="post">
                    <div class="mb-3 gap-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" >
                    </div>
                    <div class="mb-3 gap-3">
                        <label for="mtime" class="form-label">Meal Time</label>
                        <input type="text" class="form-control" id="mtime" >
                    </div>
                    <div class="mb-3 gap-3">
                        <label for="usermail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="usermail" >
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Event listener untuk submit form
            const form = document.querySelector('.formapi form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Mencegah form dari submit default

                // Mengambil nilai dari input pengguna
                const country = document.getElementById('country').value;
                const mealTime = document.getElementById('mtime').value;
                const email = document.getElementById('usermail').value;

                // Data yang akan dikirim ke API
                const requestData = {
                    "country": country,
                    "meal_time": mealTime,
                    "email": email
                };

                // Mengirim request ke API
                fetch('http://127.0.0.1:8000/api/diet-recommendation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    // Menggunakan data yang diterima dari API
                    displayRecommendedFoods(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            // Fungsi untuk menampilkan makanan yang direkomendasikan di halaman
            function displayRecommendedFoods(foods) {
                const recomContainer = document.querySelector('.recom');
                recomContainer.innerHTML = '';  // Kosongkan kontainer rekomendasi

                foods.forEach(food => {
                    const foodCard = document.createElement('div');
                    foodCard.className = 'card mb-3 ms-2 mt-2';
                    foodCard.style.width = '18rem';

                    const foodImage = document.createElement('img');
                    foodImage.src = food.image_url;  // Asumsikan API mengirim URL gambar
                    foodImage.className = 'card-img-top';
                    foodImage.alt = food.name;

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    const cardText = document.createElement('p');
                    cardText.className = 'card-text';
                    cardText.textContent = `${food.name} from ${food.country}`;

                    cardBody.appendChild(cardText);
                    foodCard.appendChild(foodImage);
                    foodCard.appendChild(cardBody);
                    recomContainer.appendChild(foodCard);
                });
            }
        });
    </script>

    <script src="js/main.js"></script>
</body>
</html>
